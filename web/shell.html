<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Tree Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        canvas.emscripten {
            border: none;
            display: block;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
        
        .status-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px 20px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        
        #status {
            display: inline-block;
            margin: 0 10px;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #status {
            color: #fff;
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
        }
        
        footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }
        
        footer a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
        }
        
        footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <div id="status">
        <span class="spinner" id="spinner"></span>
        <span id="statusText">Downloading...</span>
    </div>
    
    <footer>
        <a href="https://github.com/AakrishtSP/B-tree-visualizer" target="_blank">GitHub</a>
    </footer>
    
    <script type='text/javascript'>
        var statusElement = document.getElementById('statusText');
        var spinnerElement = document.getElementById('spinner');
        
        var Module = {
            canvas: document.getElementById('canvas'),
            setStatus: function(text) {
                if (text) {
                    spinnerElement.style.display = 'inline-block';
                    statusElement.innerHTML = text;
                } else {
                    document.getElementById('status').style.display = 'none';
                }
            },
            monitorRunDependencies: function(left) {
                Module.setStatus(left ? 'Downloading... (' + left + ' files remaining)' : '');
            }
        };
        
        Module.setStatus('Downloading...');
    </script>
    {{{ SCRIPT }}}
</body>
</html>
