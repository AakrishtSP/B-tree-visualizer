# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake Build and Release 

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

permissions:
  contents: write


jobs:
  build:
    runs-on: ${{ matrix.os }}
    if: "!startsWith(github.event.head_commit.message, 'Readme:')"

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 2 configurations:
      # 1. <Windows, Release, MSVC (cl) on the default runner image>
      # 2. <Linux, Release, GCC (gcc/g++) on the default runner image>
      #
      # This matrix is explicit to ensure exactly one Linux and one Windows job run.
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            platform_short: win
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            platform_short: linux

    steps:
    - uses: actions/checkout@v4
      # with:
      #   submodules: recursive

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
          cmake-version: '3.30.x'

    - name: Init submodules
      run: git submodule update --init --recursive

    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          build-${{ matrix.platform_short }}/

        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt') }}

    - name: Install Dependencies on Ubuntu
      if: runner.os == 'Linux'
      run: |
          sudo apt-get update
          sudo apt-get install -y \
            wayland-protocols \
            libwayland-dev \
            libxkbcommon-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgl1-mesa-dev


    - name: Configure CMake
      shell: bash
      run: |
        # Use relative source dir to avoid Windows path escaping issues in bash
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cmake -S . -B build-${{ matrix.platform_short }} -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        else
          cmake -S . -B build-${{ matrix.platform_short }} -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        fi


    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}
      run: cmake --build build-${{ matrix.platform_short }} --config ${{ matrix.build_type }}

    - name: Test
      # working-directory: ${{ steps.strings.outputs.build-output-dir }}
      working-directory: build-${{ matrix.platform_short }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}


    - name: Check if this is the repo and on main branch
      id: release_check
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          printf '%s\n' "release=true" >> "$GITHUB_OUTPUT"
        else
          printf '%s\n' "release=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Prepare release variables
      if: steps.release_check.outputs.release == 'true'
      id: prepare_release
      shell: bash
      run: |
        REPO_NAME="$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)"
        printf '%s\n' "REPO_NAME=$REPO_NAME" >> "$GITHUB_ENV"
        # Use run number (short) rather than long sha to keep artifact names short
        printf '%s\n' "RUN_NUM=$GITHUB_RUN_NUMBER" >> "$GITHUB_ENV"
        # Common tag for this run
        printf '%s\n' "REL_TAG=run-$GITHUB_RUN_NUMBER" >> "$GITHUB_ENV"

    - name: Locate built artifact
      if: steps.release_check.outputs.release == 'true'
      id: find_artifact
      shell: bash
      run: |
        set -e
        BUILD_DIR="build-${{ matrix.platform_short }}"
        ART_PATH=""
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          # Prefer executables produced in Release folders by Visual Studio generator
          ART_PATH=$(powershell -NoProfile -Command "(Get-ChildItem -Path '${BUILD_DIR}' -Recurse -Filter '*.exe' | Where-Object { \$_.DirectoryName -match 'Release$' } | Select-Object -First 1).FullName")
          OS_LABEL=win
          EXT=".exe"
        else
          ART_PATH=$(find "${BUILD_DIR}" -type f -perm /111 -print | head -n1 || true)
          if [[ -z "$ART_PATH" ]]; then
            ART_PATH=$(find "${BUILD_DIR}" -type f -name 'btree*' | head -n1 || true)
          fi
          OS_LABEL=linux
          EXT=""
        fi
        # Short artifact name: repo + run number + platform (no compiler/sha)
        ART_NAME="${REPO_NAME}_r${GITHUB_RUN_NUMBER}_${OS_LABEL}${EXT}"
        if [[ -z "$ART_PATH" ]]; then
          echo "No artifact found." >&2
          exit 1
        fi
        printf '%s\n' "ART_PATH=$ART_PATH" >> "$GITHUB_ENV"
        printf '%s\n' "ART_NAME=$ART_NAME" >> "$GITHUB_ENV"

    - name: Create GitHub Release (Linux only)
      if: steps.release_check.outputs.release == 'true' && matrix.platform_short == 'linux'
      id: create_release
      uses: actions/create-release@v1
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.REL_TAG }}
        release_name: "${{ env.REPO_NAME }} Build ${{ github.run_number }}"
        draft: false
        prerelease: false

    - name: Prepare asset file
      if: steps.release_check.outputs.release == 'true'
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          pwsh -NoLogo -NoProfile -Command '
            $destDir = Join-Path $env:GITHUB_WORKSPACE "build";
            New-Item -ItemType Directory -Force -Path $destDir | Out-Null;
            $dest = Join-Path $destDir $env:ART_NAME;
            Copy-Item -LiteralPath $env:ART_PATH -Destination $dest -Force;
            Get-Item $dest | Format-List -Property Name,Length,FullName
          '
        else
          mkdir -p build
          cp "${ART_PATH}" "build/${ART_NAME}"
          ls -lh "build/${ART_NAME}" || ls -lh build
        fi

    - name: Upload release asset (idempotent)
      if: steps.release_check.outputs.release == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.REL_TAG }}
        name: "${{ env.REPO_NAME }} Build ${{ github.run_number }}"
        files: |
          build/${{ env.ART_NAME }}
        draft: false
        prerelease: false
        append_body: true
        fail_on_unmatched_files: true

    - name: Upload build artifact as workflow artifact (fallback)
      if: steps.release_check.outputs.release == 'true' && steps.create_release.outcome != 'success'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ART_NAME }}
        path: build/${{ env.ART_NAME }}